<!DOCTYPE html>
<html>
<head>
<style>
#container {
  width: 1500px;
  height: 400px;
  white-space: nowrap;
}

.window {
  position: relative;
  display: inline-block;
  width: 300px;
  height: 400px;
  background: url('https://c.pxhere.com/photos/0e/64/window_view_open_window_window_frame_through_open_seen_through_window-1001297.jpg!d') no-repeat;
  background-size: cover;
}

.blind {
  position: absolute;
  width: 100%;
  height: 10%;
  background: #000;
  overflow: hidden;
  transition: opacity 0.5s;
}

.slider {
  position: relative;
  width: 300px;
}
</style>
</head>
<body>

<div id="container">
  <div class="window">
    <div class="blind" style="top: 0%;"></div>
    <div class="blind" style="top: 10%;"></div>
    <div class="blind" style="top: 20%;"></div>
    <div class="blind" style="top: 30%;"></div>
    <div class="blind" style="top: 40%;"></div>
    <div class="blind" style="top: 50%;"></div>
    <div class="blind" style="top: 60%;"></div>
    <div class="blind" style="top: 70%;"></div>
    <div class="blind" style="top: 80%;"></div>
    <div class="blind" style="top: 90%;"></div>
    <input type="range" min="0" max="10" value="0" class="slider">
  </div>
  <!-- Repeat for as many windows as you want -->
  <div class="window">
    <div class="blind" style="top: 0%;"></div>
    <div class="blind" style="top: 10%;"></div>
    <div class="blind" style="top: 20%;"></div>
    <div class="blind" style="top: 30%;"></div>
    <div class="blind" style="top: 40%;"></div>
    <div class="blind" style="top: 50%;"></div>
    <div class="blind" style="top: 60%;"></div>
    <div class="blind" style="top: 70%;"></div>
    <div class="blind" style="top: 80%;"></div>
    <div class="blind" style="top: 90%;"></div>
    <input type="range" min="0" max="10" value="0" class="slider">
    <!-- Blinds and slider go here -->
  </div>
  <div class="window">
    <div class="blind" style="top: 0%;"></div>
    <div class="blind" style="top: 10%;"></div>
    <div class="blind" style="top: 20%;"></div>
    <div class="blind" style="top: 30%;"></div>
    <div class="blind" style="top: 40%;"></div>
    <div class="blind" style="top: 50%;"></div>
    <div class="blind" style="top: 60%;"></div>
    <div class="blind" style="top: 70%;"></div>
    <div class="blind" style="top: 80%;"></div>
    <div class="blind" style="top: 90%;"></div>
    <input type="range" min="0" max="10" value="0" class="slider">
    <!-- Blinds and slider go here -->
  </div>
  <div class="window">
    <div class="blind" style="top: 0%;"></div>
    <div class="blind" style="top: 10%;"></div>
    <div class="blind" style="top: 20%;"></div>
    <div class="blind" style="top: 30%;"></div>
    <div class="blind" style="top: 40%;"></div>
    <div class="blind" style="top: 50%;"></div>
    <div class="blind" style="top: 60%;"></div>
    <div class="blind" style="top: 70%;"></div>
    <div class="blind" style="top: 80%;"></div>
    <div class="blind" style="top: 90%;"></div>
    <input type="range" min="0" max="10" value="0" class="slider">
    <!-- Blinds and slider go here -->
  </div>
  <div class="window">
    <div class="blind" style="top: 0%;"></div>
    <div class="blind" style="top: 10%;"></div>
    <div class="blind" style="top: 20%;"></div>
    <div class="blind" style="top: 30%;"></div>
    <div class="blind" style="top: 40%;"></div>
    <div class="blind" style="top: 50%;"></div>
    <div class="blind" style="top: 60%;"></div>
    <div class="blind" style="top: 70%;"></div>
    <div class="blind" style="top: 80%;"></div>
    <div class="blind" style="top: 90%;"></div>
    <input type="range" min="0" max="10" value="0" class="slider">
    <!-- Blinds and slider go here -->
  </div>
</div>

<input type="range" min="0" max="10" value="0" id="global-slider">

<script>
var globalSlider = document.getElementById("global-slider");
var windows = Array.from(document.getElementsByClassName('window'));

windows.forEach(function(window) {
  var blinds = Array.from(window.getElementsByClassName('blind'));
  var slider = window.getElementsByClassName('slider')[0];

  slider.oninput = function() {
    var value = this.value;
    blinds.forEach(function(blind, index) {
      blind.style.opacity = index < value ? '1' : '0';
    });
  }
});

globalSlider.oninput = function() {
  var value = this.value;
  var allBlinds = Array.from(document.getElementsByClassName('blind'));
  allBlinds.forEach(function(blind, index) {
    blind.style.opacity = index % 10 < value ? '1' : '0';
  });
}
</script>

</body>
</html>
